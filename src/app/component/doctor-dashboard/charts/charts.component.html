<div class="row p-2">
  <div class="col-md-8 mt-3">
    <div
      class="p-2 py-3 rounded h-300 bg-light"
      style="
        width: 100%;
        height: 450px;
        background-color: white;
        position: relative;
      "
    >
      <h4
        style="
          position: absolute;
          top: 15px;
          left: 40px;
          color: rgb(96, 95, 95);
        "
      >
        Patient Survay
      </h4>
      <canvas
        width="100vw"
        id="chart-survy"
        baseChart
        [datasets]="data"
        [labels]="labels"
        [options]="chartOptions"
        type="line"
      ></canvas>
    </div>
  </div>
</div>
